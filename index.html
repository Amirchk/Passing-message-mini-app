<html>

<head>
    <title>Message pass</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h2>Passing message</h2>
    <div>
        <h3>A message you would like to input</h3>
        <form name="msgForm" id="message-form">
            <input id="mytext" placeholder="Type message" type="text" />
            <button type="submit" >send</button>
        </form>
        <div>
            <h4>Message delivered</h4>
            <p id="delivered"></p>
        </div>
        
        <div class="modal">
            <h3>Warning!</h3>
            <p>please input something!</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="passing%20message.js">
</script>
</html>
